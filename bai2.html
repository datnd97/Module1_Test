        function checkFromArray(array,index)

            {
                if(index == array[i])

        function deleteIndexArray(array,position)

            for(let i = position;i < array.length-1;i++)
            {
              rsArray[i] = array[i+1];
            }
            return rsArray;
        }
        function getPositionArray(array,index)
        {      
            let position = 0;

            {
                if(array[i] == index)
                {   
                    position = i;
                }
            }
